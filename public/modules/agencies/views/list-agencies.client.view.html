<section data-ng-controller="AgenciesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Agencies</h1>
    </div>
    <label>Search:</label> <input ng-model="searchText">
    <div class="list-group">
        <a data-ng-repeat="agency in agencies | filter:searchText" data-ng-href="#!/agencies/{{agency._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="agency.created | date:'medium'"></span>
				by
				<span data-ng-bind="agency.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="agency.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!agencies.$resolved || agencies.length">
    	No Agencies yet, why don't you <a href="/#!/agencies/create">create one</a>?
    </div>
</section>
