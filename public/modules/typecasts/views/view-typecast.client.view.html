<section data-ng-controller="TypecastsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="typecast.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user.role === 'admin' || authentication.user.role === 'producer'">
		<a class="btn btn-primary" href="/#!/typecasts/{{typecast._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="typecast.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="typecast.user.displayName"></span>
		</em>
	</small>
</section>
