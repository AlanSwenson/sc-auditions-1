<section style="padding:30px">
	<div class="modal-header">
        <h3>Book Auditions</h3>
    </div>
    <div class="modal-body">
    	<table class="table table-striped">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Playback</th>
			</tr>
			<tr  ng-repeat="(key, audition) in selectedAuds">
				<td>
					<strong>{{key+1}}.</strong>
				</td>
				<td>
					<a href="/res/auditions/{{project._id}}/{{audition.file.name | encodeUri}}" target="_blank" data-ng-bind="audition.file.name" class="inline-playable">ngAudio</a>
				</td>
				<td>
					<span ng-show="verifyAudio(key)">
						<button ng-click="playAudio(key, audition.file.name)" class="btn btn-primary">
							<span ng-if="lastAudioID == key && audioStatus == 1">
								<img src="/img/Aqua-Pause-icon.png" style="width:35px;height:auto" alt="pause icon">
								<div>
											<input class="form-control" type="range" min="0" max="1" step="0.01" ng-model="audio.progress">
								</div>
							</span>
							<span ng-if="lastAudioID != key || audioStatus != 1">
								<img src="/img/aqua-play-icon.png" style="width:35px;height:auto" alt="play icon">
							</span>
						</button>
						<button ng-click="stopAudio()" class="btn btn-primary" ng-if="lastAudioID == key && audioStatus == 1">
							<img src="/img/Aqua-Stop-icon.png" style="width:35px;height:auto" alt="stop icon">
						</button>
					</span>
				</td>
			</tr>
		</table>
	</div>
	<div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
         <button class="btn btn-primary" ng-click="bookSelected()">Book</button>
    </div>
</section>
