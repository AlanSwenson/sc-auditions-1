<div class="form-group">
    <a ui-sref="createProject.project" class="btn btn-block btn-info">
        <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section 
    </a>
</div>

<div class="form-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Talent</strong>
        </div>
        <div class="panel-body">
            <script>
              var talents = angular.module("talents", []);
              talents.controller("TalentsController", function($scope) {
                  $scope.talents = Users.query();
              });
            </script>
            <div class="controls" ng-module="talents">
                <div style="text-align:center">
                    <button class="btn btn-primary" ng-click="createTalent()">Create Talent</button>
                </div>
                <div ng-controller="TalentsController" data-ng-init="find()">
                    <label>Search:</label> <input ng-model="filterTeam" class="form-control">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="btn-group" data-toggle="buttons" style="padding-top:15px">
                                <label class="btn btn-primary" ng-model="searchText.gender" btn-radio="'male'">Male</label>
                                <label class="btn btn-primary" ng-model="searchText.gender" btn-radio="'female'">Female</label>
                                <label class="btn btn-primary" ng-model="searchText.gender" btn-radio="">All</label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <label>union</label> <input type="checkbox" ng-model="searchText.unionStatus" ng-true-value="!non-union" ng-false-value="" class="form-control">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <label>non-union</label> <input type="checkbox" ng-model="searchText.unionStatus" ng-true-value="!union" ng-false-value="" class="form-control">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label>union and non-union</label> <input type="checkbox" ng-model="searchUnions" ng-true-value="union non-union" ng-false-value="" class="form-control">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <label>Emailer</label> <input type="checkbox" ng-model="searchText.type" ng-true-value="email" ng-false-value="" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="btn-group" data-toggle="buttons" style="padding-top:15px">
                                <label class="btn btn-primary" ng-model="searchText.ageRange" btn-radio="'kid'">Kid</label>
                                <label class="btn btn-primary" ng-model="searchText.ageRange" btn-radio="'teen'">Teen</label>
                                <label class="btn btn-primary" ng-model="searchText.ageRange" btn-radio="'adult'">Adult</label>
                                <label class="btn btn-primary" ng-model="searchText.ageRange" btn-radio="">All</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <select ng-model="searchText.locationISDN" class="form-control" style="margin-top:15px">
                                <option value="">Location</option>
                                <option ng-repeat="item in locations" value="{{item}}">{{item}}</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <label>British</label> <input type="checkbox" ng-model="searchText.typeCasts" ng-true-value="british" ng-false-value="" class="form-control">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <label>Spanish</label> <input type="checkbox" ng-model="searchText.typeCasts" ng-true-value="spanish" ng-false-value="" class="form-control">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <label>Foreign Language</label> <input type="checkbox" ng-model="searchText.typeCasts" ng-true-value="foreign language" ng-false-value="" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <select ng-init="limit = 20" ng-model="limit" class="form-control">
                                <option value="5" selected>Show 5 per page</option>
                                <option value="10">Show 10 per page</option>
                                <option value="15">Show 15 per page</option>
                                <option value="20">Show 20 per page</option>
                                <option value="30">Show 30 per page</option>
                                <option value="50">Show 50 per page</option>
                                <option value="100">Show 100 per page</option>
                                <option value="200">Show 200 per page</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="text-center">
                            <ul class="pagination">
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="currentPage=currentPage-1">« Prev</a>
                                </li>
                                <li ng-repeat="n in range(0, Math.floor(talents.length/limit))" ng-class="{active: n == currentPage}" ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == Math.floor(talents.length/limit)}">
                                    <a href ng-click="currentPage=currentPage+1">Next »</a>
                                </li>
                            </ul>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                    <b>C</b>
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                    <b>R</b>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <b>Part</b>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <b>Info</b>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item" ng-repeat="(key, talent) in talents | multiTerm:searchUnions:'AND' | filter:searchText:startsWith | filter:searchString | startFrom:currentPage*limit | limitTo: limit">
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                    <input type="checkbox" value="{{talent._id}}" ng-click="updateCreateTalent(talent._id, talent.name + ' ' + talent.lastName, talent.email)" ng-checked="checkCreateTalent(talent._id)"> 
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1">
                                    <input type="checkbox" value="{{talent._id}}" ng-click="updateRequestCreateTalent(talent._id, talent.name + ' ' + talent.lastName, talent.email)" ng-checked="checkRequestedCreateTalent(talent._id)">
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <input type="text" class="form-control" ng-model="parts[talent._id]" ng-if="showCreatePartFld(talent._id)">
                                    {{parts[talent._id]}}
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    {{talent.name}} {{talent.lastName}} - {{talent.locationISDN}} - Outage <span ng-show="!talent.outageTimes">None</span><span ng-show="talent.outageTimes != ''">{{talent.outageTimes}}</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="text-center">
                            <ul class="pagination">
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="currentPage=currentPage-1">« Prev</a>
                                </li>
                                <li ng-repeat="n in range(0, Math.floor(talents.length/limit))" ng-class="{active: n == currentPage}" ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == Math.floor(talents.length/limit)}">
                                    <a href ng-click="currentPage=currentPage+1">Next »</a>
                                </li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-ng-show="error" class="text-danger">
    <strong data-ng-bind="error"></strong>
</div>
<div class="form-group">
    <input type="submit" class="btn btn-primary" style="display:block;margin:0 auto">
</div>
