<section style="padding:30px">
	<div class="modal-header">
        <h3>Talent {{data.talent.name}} {{data.talent.lastName}} Submissions</h3>
    </div>
    <div class="modal-body">
    	<table class="table table-striped">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Playback</th>
			</tr>
			<tr  ng-repeat="(key, audition) in data.talent.submissions">
				<td>
					<strong>{{key+1}}.</strong> 
				</td>
				<td>
					<a href="/res/talentUploads/{{data.projectId}}/{{data.talent.talentId}}/{{audition.file.name | encodeUri}}" target="_blank" data-ng-bind="audition.file.name" class="inline-playable">ngAudio</a> 
				</td>
				<td>
					<span ng-show="verifyAudio(key)">
						<button ng-click="playAudio(key, audition.file.name, '/res/talentUploads/'+data.projectId+'/'+data.talent.talentId)" class="btn btn-primary">
							<span ng-if="lastAudioID == key && audioStatus == 1">
								<img src="/img/Aqua-Pause-icon.png" style="width:35px;height:auto" alt="play icon">
							</span>
							<span ng-if="lastAudioID != key || audioStatus != 1">
								<img src="/img/aqua-play-icon.png" style="width:35px;height:auto" alt="play icon">
							</span>
						</button> 
						<button ng-click="stopAudio()" class="btn btn-primary">
							<img src="/img/Aqua-Stop-icon.png" style="width:35px;height:auto" alt="play icon">
						</button>
					</span>
				</td>
			</tr>
		</table>
	</div>
	<div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</section>
