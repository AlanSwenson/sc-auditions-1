<section data-ng-controller="TalentsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Talent</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="talent.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="talent.lastName" id="lastName" class="form-control" placeholder="LastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Email</label>
                    <div class="controls">
                        <input type="email" data-ng-model="talent.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Email Alt</label>
                    <div class="controls">
                        <input type="email" data-ng-model="talent.email2" id="email2" class="form-control" placeholder="Email Alt" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Phone Number</label>
                    <div class="controls">
                        <input type="tel" data-ng-model="talent.phone" id="phone" class="form-control" ui-mask="999-999-9999" placeholder="xxx-xxx-xxxx" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Phone Number Alt</label>
                    <div class="controls">
                        <input type="tel" data-ng-model="talent.phone2" id="phone2" class="form-control" ui-mask="999-999-9999" placeholder="xxx-xxx-xxxx" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="talent.type" id="type" class="form-control" placeholder="Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="unionStatus">Union Status</label><br/>
                    <div class="btn-group" data-toggle="buttons">
                        <unionOptions ng-repeat="union in unionOptions">
                            <input type="checkbox" class="btn btn-primary" ng-model="talent.unionStatus[union]" ng-click="toggleUnion(union)" ng-checked="talent.unionStatus.indexOf(union) > -1" btn-checkbox> {{union}}<br>
                        </unionOptions>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="gender">Gender</label><br/>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary" ng-model="talent.gender" btn-radio="'male'">Male</label>
                        <label class="btn btn-primary" ng-model="talent.gender" btn-radio="'female'">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary" ng-model="talent.ageRange" btn-radio="'kid'">Kid</label>
                        <label class="btn btn-primary" ng-model="talent.ageRange" btn-radio="'teen'">Teen</label>
                        <label class="btn btn-primary" ng-model="talent.ageRange" btn-radio="'adult'">Adult</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastNameCode">Last Name Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="talent.lastNameCode" id="lastNameCode" class="form-control" placeholder="lastNameCode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="outageTimes">Outage Times</label>
                    <div class="controls">
                        <input type="text" data-ng-model="talent.outageTimes" id="outageTimes" class="form-control" placeholder="outageTimes" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="locationISDN">Location/ISDN</label>
                    <div class="controls">
                        <select ng-model="talent.locationISDN" required>
                            <option ng-repeat="item in locations" value="{{item}}">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="typeCasts">Typecasts</label>
                    <script>
                      var typecasts = angular.module("typecasts", []);
                      typecasts.controller("TypecastsController", function($scope) {
                          $scope.typecasts = Typecasts.query();
                      });
                    </script>
                    <div class="controls" ng-module="typecasts">
                        <div ng-controller="TypecastsController" data-ng-init="find()">
                            <div class="btn-group" data-toggle="buttons">
                                <typecasts data-ng-repeat="typecast in typecasts">
                                    <input type="checkbox" class="btn btn-primary" ng-model="talent.typeCasts[typecast.name]" btn-checkbox="'{{typecast.name}}'" ng-checked="talent.typeCasts.indexOf(typecast.name) > -1" ng-click="toggleTypecast(typecast.name)"> {{typecast.name}}<br>
                                </typecasts>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
