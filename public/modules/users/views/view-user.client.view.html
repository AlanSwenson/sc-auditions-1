<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="useredit.displayName"></h1>
		<p class="list-group-item-heading">Company: {{useredit.company}}<br> Name: {{useredit.displayName}}<br> Username: {{useredit.username}}<br> Email: {{useredit.email}}<br> Phone: {{useredit.phone}}</p>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/usersedit/{{useredit._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="agency.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="agency.user.displayName"></span>
		</em>
	</small>
</section>
