<section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <label>Search:</label> <input ng-model="searchText">
    <div class="list-group">
        <a data-ng-repeat="user in users | filter:searchText" data-ng-href="#!/talents/{{talent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="user.created | date:'medium'"></span>
				by
				<span data-ng-bind="user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="user.username"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!users.$resolved || users.length">
    	No users yet, why don't you <a href="/#!/users/create">create one</a>?
    </div>
</section>
