<section data-ng-controller="UsersController" data-ng-init="find()" data-ng-show="authentication.user.roles === 'admin'">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <label>Search:</label> <input ng-model="searchText">
    <div class="list-group">
        <a data-ng-repeat="user in users | filter:searchText" data-ng-href="#!/usersedit/{{user._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="user.created | date:'medium'"></span>
				by
				<span data-ng-bind="user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="user.username"></h4>
        </a>
    </div>
</section>
