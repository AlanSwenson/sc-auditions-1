<section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
        <a class="btn btn-default" href="#!/usersedit/create">Create New User</a>
    </div>
    <label>Search:</label> <input ng-model="searchText" class="form-control">
    <div class="list-group">
        <a data-ng-repeat="user in users | filter:searchText" data-ng-href="#!/usersedit/{{user._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created
				<span data-ng-bind="user.created | date:'short'"></span>
				by
				<span data-ng-bind="user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading">Username: {{user.username}}<br> Company: {{user.company}}<br> Name: {{user.displayName}}<br> Email: {{user.email}}<br> Phone: {{user.phone}}</h4>
        </a>
    </div>
</section>
